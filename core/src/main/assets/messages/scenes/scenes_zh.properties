scenes.introscene.text=几个月前，王都附近的神殿爆发了诡异的能量波动，随后断绝了一切消息。在此之后，国王突然宣布进入战时状态，只有官方的消息才被允许贴在布告栏上。\n\n然而在人们的口口相传中，王国的各地都在发生光怪陆离的事情——阴影角落潜藏的不明魔物、侵蚀肉体腐化意志的怪异疾病、高大强壮的变异不死生物、一夜间染成漆黑色的森林和山脉.......种种迹象都表明着有什么巨大的灾难即将发生。\n\n在做了一周毫无意义的工作之后，你最终留下绝笔，独自向着神殿进发......

