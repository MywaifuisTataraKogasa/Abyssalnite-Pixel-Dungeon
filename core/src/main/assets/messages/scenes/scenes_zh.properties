scenes.amuletscene.text=深渊守门者扎哈尔的深渊之书，它就在这里！\n\n这本书上记载了有关深渊，旧日支配者和外神的一切知识，或许有生之年你还能借助它前往真正的旧日支配者长眠之地！\n\n无论如何，这场旅程冒险在此结束了。还是说，你想在这里再游荡一会……?

