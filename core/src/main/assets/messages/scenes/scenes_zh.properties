scenes.supporterscene.intro=《坠入深渊的像素地牢》是一款永不会鸽的游戏！
scenes.supporterscene.patreon_msg=由于个人的学业原因，我将长期无法更新这个地牢，这意味着很长时间内这个版本都将是唯一的所谓最新版本，而可能的bug也无法修复，游戏平衡也无法再调整。\n\n不过，这并不意味着我会完全放弃这个地牢，一旦有充裕的时间，我会立刻回归并进行bug修复/平衡调整/新内容的加入。
