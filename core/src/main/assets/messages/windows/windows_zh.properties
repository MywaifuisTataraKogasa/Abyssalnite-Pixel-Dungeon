windows.wndstory.sewers=你面前的神殿已经破败不堪。倒下的砖墙随处可见，废墟里各种怪物四处游荡。不过四周的环境让你轻易的判断出最近仍然有人进出——他们显然无意掩藏自己的足迹。\n\n但仅仅是几个月的废弃绝不可能让这里变成这个样子，到底发生了什么?
windows.wndstory.prison=此处是神殿深处的祭祀场，或者说以前是。原本空旷的大殿被粗制滥造的砖墙隔开，这里已经变成了邪教徒的前哨基地及监狱。空气中隐约有腐败血腥的气息漫来，偶尔还会有来自黑暗之地的暗影粒子出现碰撞湮灭，不过更常见的是来自远处的吟唱声与惨叫声。\n\n王国内是什么时候出现一股这么庞大的邪教势力的?
windows.wndstory.caves=通过邪教徒们的暗道你来到了一座早已被废弃的矿洞，然而很快你发现这里的安全只不过是一种错觉——这里有更危险，更凶残的敌人。试图寻找坐标的尝试也失败了，但周围越来越明亮的环境似乎预示着你即将脱困。\n\n不管怎样，你都得在这长满杂草的矿洞中找出条活路。
windows.wndstory.city=下界，一个充斥着火焰与杀戮的险恶维度。\n\n然而自上任国王与?下界首脑——凋灵签署互不侵犯条约之后，主世界和下界的种种生物维持了相当一段时间的和平。直到地狱堡垒在几个月前沦陷。\n\n现在，恐惧野兽查伽洛特已经成为了这里的新主人。谨慎前进，因为所有恐惧生物都是它的耳目。
windows.wndstory.halls=奥穆索，坐落于理智世界边缘的维度。由深渊的守门者扎哈尔所统治，同时也是它看守着通往旧日支配者们长眠之地的唯一入口。\n\n这里也是已知的深渊的最后一层，无论如何，旅途似乎最后接近了终点。

