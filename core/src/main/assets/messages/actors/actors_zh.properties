###blobs
actors.blobs.blizzard.desc=这里刮起了一阵暴风雪。

actors.blobs.confusiongas.desc=这里盘绕着一片致眩气体。

actors.blobs.electricity.desc=火花在这片电能力场中不断闪烁着。
actors.blobs.electricity.rankings_desc=触电
actors.blobs.electricity.ondeath=你因触电而亡……

actors.blobs.fire.desc=一团火焰正在这里肆虐。

actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗。

actors.blobs.freezing.desc=这里的空气寒冷刺骨，很不寻常。

actors.blobs.goowarn.desc=黑暗能量正在这里涌动！

actors.blobs.inferno.desc=此处已成为燃烧着烈焰的人间地狱。

actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹气体。

actors.blobs.smokescreen.desc=这里盘绕着一片乌黑的浓烟。

actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气。

actors.blobs.stormcloud.desc=这里盘绕着一片翻腾的水汽。

actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了…

actors.blobs.corrosivegas.desc=这里盘绕着一片致命的侵蚀性酸雾。

actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。现在你对已装备的物品了如指掌。同时，你察觉到了这一层所有的道具，并且掌握了它们的秘密。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。\n饮下井中的水以揭示所有已装备物品的秘密。

actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。\n饮下井中的水以治疗你的伤口并填满你的肚子。

actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出。\n扔进一个物品以将其转化为其他物品。

actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着。任何接触或丢向蛛网的东西都会打破它，但也都会被固定在原地。



###buffs
actors.buffs.adrenaline.name=激素涌动
actors.buffs.adrenaline.desc=由肾上腺素带来的纯粹的潜能爆发，激素涌动能够增强一名角色的移动和攻击速度。\n\n激素涌动允许角色拥有2倍的移动速度和1.5倍的攻击速度。\n\n持续时间：%s 回合。

actors.buffs.adrenalinesurge.name=激素涌动
actors.buffs.adrenalinesurge.desc=一股强大的力量，不过很可惜不是永久的。\n\n力量加成：+%d。\n距离效果衰减还有：%s回合。

actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱导致状态下的生物进入一种极度愤怒和混乱的状态。 \n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n剩余的狂乱效果时长：%s回合

actors.buffs.arcanearmor.name=秘法护盾
actors.buffs.arcanearmor.desc=一层淡薄的护盾环绕着你，可为你抵挡一定的魔法伤害。\n\n当前你的魔法护甲值为: 0~%d。\n\n秘法护盾会在 %s 回合后自我衰减。

actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你体内奔腾而过，提高你手中神器的充能速率。 \n\n每件神器受到的影响都不尽相同，但它们都会少受充能储备对其的限制。\n\n剩余的神器充能效果时长：%s回合

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮一样既粗糙且坚固。 \n\n硬化的皮肤增强了你的实际护甲，使你能更好地抵御物理攻击。这种额外的护甲数值会以每回合1点的速度降低，直到它彻底失去作用。\n\n当前增加的护甲值：%d。\n距离效果衰减还有：%s回合。

actors.buffs.barrier.name=奥术屏障
actors.buffs.barrier.desc=一团可以抵挡全部伤害的能量屏障。\n\n只要奥术屏障的能量仍然存在，它将完全抵挡单位所受到的任何伤害。同时这种能量会以1点每回合的速度衰减。\n\n护盾能量剩余：%d。

actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢复
actors.buffs.berserk.angered_desc=狂战士所受的伤势程度会增强他的攻击力。狂战士受到物理伤害时会积攒怒气，赋予他更强的攻击力。被护甲抵挡的伤害也会积攒怒气。\n\n怒气会随时间而减淡。狂战士生命值越低，怒气存留的时间越长。\n\n积满怒气并且装备着纹章的狂战士在生命值降至0时，他会狂暴并在短时间内_抗拒死亡_。\n\n当前怒气：_%.0f%%_ \n_+%.0f%%_攻击
actors.buffs.berserk.berserk_desc=在濒死之际，恐惧和不安已经烟消云散，留存下来的只剩怒火。这种濒死情况下的狂战士会变得无比强大，_额外造成50%的伤害，获得额外的护盾值，并且无法死亡。_\n\n狂战士的护甲越强，获得的额外护盾值也会越多。护盾值会随时间消失殆尽，降至0后狂战士会彻底消亡。\n\n任何形式的治疗都会让狂战士恢复稳定，不过他会变得精疲力竭。力竭的狂战士需要得到足够的经验才可以再次积攒怒气。
actors.buffs.berserk.recovering_desc=内在力量是有限的。狂战士必须充分休息才能再次释放他的狂暴。\n\n正在恢复的狂战士不能积攒怒气。\n\n恢复所需等级：_%.2f_
actors.buffs.berserk.no_rages=濒死时的狂暴会造成永久性的创伤，每次都会降低狂战士的生命上限。
actors.buffs.berserk.past_rages=狂战士狂暴次数：_%d_\n生命上限降至：_%d%%_
actors.buffs.berserk.rankings_desc=暴走至死

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。 \n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。 \n\n当前流血伤害：%d

actors.buffs.bless.name=赐福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物。 \n\n赐福状态能够提高自己25%%的精准与闪避属性，使被赐福者在战斗中势如破竹。 \n\n剩余赐福效果时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。 \n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向。此外，失明的英雄也无法读书或使用卷轴。 \n\n剩余的失明效果时长：%s回合

actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死…
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。 \n\n火焰会每回合都会造成伤害直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。 \n\n此外，火焰还会点燃所有接触到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩余的燃烧效果时长：%s回合

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.desc=魅惑是一种能让一对夙敌暂时陷入互相倾慕的控制类魔法。\n\n被魅惑的单位将无法对魅惑施行者进行直接攻击，但依然可以攻击其他敌人。伤痛会激醒被魅惑单位，减少魅惑状态的持续时间。\n\n魅惑剩余持续时间：%s回合。

actors.buffs.chaostime.name=混沌时间
actors.buffs.chaostime.desc=时之柱正试图操纵你身上的时间流动！赶紧击碎它！
actors.buffs.chaostime.message=你身上的时间被扭曲了！

actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了。\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\n剩余的冻伤效果时长：%1$s回合\n当前减少的速度：%2$s%%

actors.buffs.combo.name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.clobber_prompt=选择一个要击垮的目标\n使其退后并晕向
actors.buffs.combo.clobber_desc=_击垮_技能目前可用。这一招能_击退一个敌人并使其晕向_，但攻击伤害会有所降低。暴打敌人能够让你在苦战中喘一口气。
actors.buffs.combo.cleave_prompt=选择一个要劈斩的目标\n如果劈斩击杀了敌人，连击数将被保留
actors.buffs.combo.cleave_desc=_劈斩_技能目前可用。这次攻击造成更高伤害，_若成功以劈斩杀敌，连击计数将会保留而不是被重置。_在面对大量敌人时可有效积累连击数。
actors.buffs.combo.slam_prompt=选择一个目标进行重击\n根据护甲造成伤害并获得护盾值
actors.buffs.combo.slam_desc=_重击_技能目前可用。这次攻击_将造成更高伤害并根据你的护甲防御力提供护盾值。_该技能非常适合用来结束一场战斗，从而让你省下余力应对下一场。
actors.buffs.combo.crush_prompt=选择一个要粉碎的目标\n造成巨额伤害
actors.buffs.combo.crush_desc=_粉碎_技能目前可用。这种毁灭性的打击_能够造成稳定的巨额伤害。_在对抗强力敌人时拥有奇效！
actors.buffs.combo.fury_prompt=将狂怒倾泻在哪位敌人身上？\n对其快速造成多次伤害
actors.buffs.combo.fury_desc=_狂怒_技能目前可用。这种毁灭性的打击方式_能够进行和你目前连击计数相同的攻击_，尽管每次攻击的伤害有所下降。该技能尤其适合附魔武器，因其每一击都能触发附魔！
actors.buffs.combo.desc=角斗士能够在连续打击对手的过程中渐入佳境。每次攻击命中都会提高一层_连击数，_但而长时间不进行攻击或是连续未命中两次都会将连击数归零。\n\n积攒连击数可以激活特殊的_处决技能_——必定命中的强力攻击！连击数到达2，4，6，8，10时会分别激活不同的处决技能。使用处决技能会重置你的连击数。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化魔法会侵入生物体的生命本质，扭转他们原有的天性。\n\n被腐化的生物会攻击他们的盟友，还会忽视其原先的敌人。腐化效果同时也是有伤害性的，会导致其目标缓慢走向死亡。\n\n腐化是永久性的，死后才能解脱。

actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。 \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。 \n\n剩余的残废效果时长：%s回合

actors.buffs.degrade.name=降级
actors.buffs.degrade.heromsg=你的装备被暂时弱化了！
actors.buffs.degrade.desc=强大的黑暗魔法正在吞噬升级卷轴注入你装备的魔力！\n\n降级状态下的装备会被视作比起原有等级更低的状态。_超过3级以后的每一级都会受到愈加严重的削弱。_物品的描述也会根据降级的影响而改变。\n\n不过，降级不会影响装备的力量需求，法杖充能，投武耐久，以及神器的性能。\n\n降级的剩余持续时间：%s回合。使用一张升级卷轴或驱邪卷轴可以立即驱散这种黑暗魔法。

actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色所接受的任何伤害都会翻倍。\n\n定命是永久性的，死后才能解脱。

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒。 \n\n英雄可以通过受到伤害或保持完整生命值来维持清醒。\n\n几个回合之后，目标将会陷入魔法睡眠。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！\n\n直到该效果结束前，你所有的物理攻击都会使敌人被缠绕在原地无法动弹一段时间。\n\n大地之力还能持续%s回合。

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n剩余火焰之力效果时长：%s回合

actors.buffs.foresight.name=危险预知
actors.buffs.foresight.desc=你的感知力大幅度提升，允许你立刻发现你周围隐藏的事物。\n\n在危险预知的持续时间内，你的感知范围增加，并能立刻发现你感知范围内的隐藏事物。\n\n危险预知持续时间：%s。

actors.buffs.frost.name=冰冻
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里。 \n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合

actors.buffs.frostimbue.name=晶触之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\n所有形式的物理攻击都会在敌人身上累加冻伤效果。与此同时你对冻伤完全免疫。\n\n剩余晶触之力效果时长：%s回合

actors.buffs.fury.name=愤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害。\n\n只要你的生命还低于上限的50%%，该效果就会存在。

actors.buffs.blobimmunity.name=净化屏障
actors.buffs.blobimmunity.desc=一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果。\n\n在净化屏障的持续时间内，你将免疫所有负面环境效果。\n\n剩余的免疫效果时长：%s回合。

actors.buffs.haste.name=极速
actors.buffs.haste.desc=强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\n当你拥有极速状态时你将拥有3倍的移动速度，但是其他行动速度仍然和原来一样。\n\n极速持续时间：%s 回合。

actors.buffs.healing.name=治疗
actors.buffs.healing.desc=一股治愈魔力让你的伤口开始愈合。\n\n你的生命将逐回合稳定回复，直到治疗效果终止。治疗量将随着时间逐渐减少。\n\n下一回合治疗量：%d\n\n剩余治疗量：%d。

actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干扰！
actors.buffs.hex.desc=干扰集中力的黑暗魔法，使目标无法准确地判断方位。\n\n幻惑状态会降低目标20%%的精准与闪避属性，使其在战斗中更容易处于下风。\n\n幻惑的剩余时长：%s回合。

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了……
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了。
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少 。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！

actors.buffs.abyssalinfection.lightinfection=轻度侵染
actors.buffs.abyssalinfection.midinfection=中度侵染
actors.buffs.abyssalinfection.hardinfection=重度侵染
actors.buffs.abyssalinfection.onlightinfection=你感到浑身不适。
actors.buffs.abyssalinfection.onmidinfection=你感觉难以掌控自己的身体。
actors.buffs.abyssalinfection.onhardinfection=深渊的力量已经渗入你的骨髓。
actors.buffs.abyssalinfection.ondeath=深渊的力量夺取了你的身体.......
actors.buffs.abyssalinfection.rankings_desc=成为深渊一员
actors.buffs.abyssalinfection.desc_intro_lightinfection=深渊的魔力已经侵入了你的身体，不过还不算太糟。
actors.buffs.abyssalinfection.desc_intro_midinfection=深渊的魔力在你的体内已经积累到了能够干涉精神的地步，尽快解决。
actors.buffs.abyssalinfection.desc_intro_hardinfection=深渊的侵染已经永久改变了你躯体的性质!
actors.buffs.abyssalinfection.desc=\n\n当你凝视着深渊，深渊也在凝视着你\n\n你在探索的每时每刻都在受着深渊恶毒魔力的影响，而这种情况会随着时间推移越来越严重。\n\n虽然这种侵袭很缓慢但它会降低甚至永久改变你的能力，最好在出现影响时就及时解决!

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。 \n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。 \n\n剩余的隐形效果时长：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕。 \n\n在漂浮时你会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊。当心，在效果结束的那一刻上述效果都会失效！\n\n剩余的漂浮效果时长：%s回合

actors.buffs.lifelink.name=生命联结
actors.buffs.lifelink.desc=这个角色的生命力与另一位紧密相连，它们将共同分担所有受到的伤害。\n\n当它受到伤害时，半数的伤害将由另一方承担。\n\n系命效果将在%s回合后或是另一方阵亡时消失。

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。 \n\n剩余的发光效果时长：%s回合

actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\n另外，如果你在楼层封锁时被未祝福的重生十字架复活了，本层将\n被完全重置。\n\n击杀本层Boss以解除封锁。

actors.buffs.magicalsight.name=魔能透视
actors.buffs.magicalsight.desc=不知为何你感觉你可以不用眼睛看到周围发生的一切。\n\n当处于魔能透视下，所有可能阻挡视野的东西都不再会阻挡你的视线。\n\n魔能透视持续时间：%s回合。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于英雄，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你对魔法完全免疫。\n\n在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、法杖、卷轴等。\n\n剩余魔法免疫时长：%s回合。

actors.buffs.maxguard.name=完全防御
actors.buffs.maxguard.desc=会使所受到的所有攻击无效化一次。

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n剩余的灵视效果时长：%s回合

actors.buffs.momentum.name=动能
actors.buffs.momentum.desc=_疾行者_在移动时会累积动能，增强移动速度和闪避能力。\n\n移速加成只和动能有关，但闪避加成也和装备的护甲有关。\n\n疾行者的力量值每比护甲的力量需求高一点就会从动能中获得额外的闪避加成。\n\n当前动能：%d%%。

actors.buffs.ooze.name=腐蚀淤泥
actors.buffs.ooze.heromsg=污泥在腐蚀你的身体。洗掉它！
actors.buffs.ooze.ondeath=你被彻底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n腐蚀淤泥会对受害者持续造成伤害，不过能够立刻在水中洗掉。\n\n剩余的腐蚀淤泥持续时长：%s回合

actors.buffs.dreadplague.name=恐惧瘟疫
actors.buffs.dreadplague.heromsg=恐惧瘟疫侵袭了你。
actors.buffs.dreadplague.ondeath=你失去了意识...
actors.buffs.dreadplague.rankings_desc=被恐惧瘟疫转变
actors.buffs.dreadplague.desc=一股诡异的力量附在了你的身体上并转变着你的身体结构。\n\n恐惧瘟疫会对受害者持续造成伤害，在深渊力量强大的地方伤害也会增加\n\n剩余的恐惧瘟疫持续时长：%s回合

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了！
actors.buffs.paralysis.out=解脱麻痹
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来。\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失。受伤导致的疼痛也能帮助目标脱离麻痹。 \n\n剩余的麻痹效果时长：%s回合

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。 \n\n剩余的中毒效果时长：%s回合

actors.buffs.preparation.name=准备阶段
actors.buffs.preparation.desc=刺客正耐心地等待着，准备从暗影中给出致命一击。
actors.buffs.preparation.desc_dmg=他的下一次攻击会造成_%1$d%%的额外伤害_，并瞬间斩杀生命低于_%2$d%%_的普通敌人，或生命低于_%3$d%%_的Boss。
actors.buffs.preparation.desc_dmg_likely=这一击也更有可能造成额外的伤害。
actors.buffs.preparation.desc_blink=他可以瞬间冲刺到敌人身边再攻击，最大冲刺距离为%d格。
actors.buffs.preparation.desc_invis_time=刺客已经隐形了%d回合。
actors.buffs.preparation.desc_invis_next=达到_%d回合_后这一击会变得更强。
actors.buffs.preparation.prompt=选择一个攻击的目标！\n最大冲刺距离：%d格
actors.buffs.preparation.no_target=这里没有可攻击的目标。
actors.buffs.preparation.out_of_reach=你无法冲刺到目标距离。
actors.buffs.preparation.assassinated=斩杀

actors.buffs.prismaticguard.name=虹色替身
actors.buffs.prismaticguard.desc=你正在被一个目前看不见的虹色替身所保护。当有敌人出现时这个虹色替身将出现并为你战斗！\n\n当虹色替身未激活时，它将逐渐恢复所有所受到的伤害。\n\n替身当前生命值：%d /%d。

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你体内奔腾而过，提高你的魔杖和法杖的充能速率。 \n\n每回合这个效果都将给你的法杖/魔杖增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加。\n\n剩余的充能效果时长：%s回合

actors.buffs.roots.name=缠绕
actors.buffs.roots.heromsg=你不能动了！
actors.buffs.roots.desc=根系(不论是自然或魔法产生)缠到了脚上，将它们牢牢拴在地面。 \n\n根系会让目标被困在当前区域，使其不能移动，但不会干扰其他行为。 \n\n剩余的缠绕效果持续时长：%s回合

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。

actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。 \n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍。\n\n剩余的迟缓效果持续时长：%s回合

actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.desc=狙击手会专注于最近射击的目标，能够用灵能弓进行一次特殊攻击，攻击方式取决于弓的改造方式。\n\n若持有未改造的弓，狙击手可发射_瞬时箭矢_，造成低于正常箭矢的伤害，但不消耗时间。\n\n若持有加强了速度的弓，狙击手可进行_三箭连发_。每支箭造成低于正常箭矢的伤害，但能触发附魔。消耗一回合。\n\n若持有加强了伤害的弓，狙击手可发射_狙击箭矢_。狙击箭矢必定命中，造成基于与目标距离的额外伤害，消耗两回合。

actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=术士已经击穿了目标的灵魂。他将会在对其造成物理伤害时回复生命并填补饥饿感。 \n\n剩余灵魂印记持续时长：%s回合

actors.buffs.stamina.name=体力充沛
actors.buffs.stamina.desc=你感受到了体内无尽的精力，让你可以以更快的速度移动！\n\n当你处于体力充沛状态下你的移动速度将提升50%%，但是这不影响其他活动所消耗的时间。\n\n体力充沛持续时间：%s回合。

actors.buffs.vulnerable.name=易伤
actors.buffs.vulnerable.heromsg=你感到外界的伤害愈加疼痛！
actors.buffs.vulnerable.desc=易伤魔法会使得目标受到所有被护甲减免过的物理伤害增加33%%。\n\n易伤的剩余时长：%s回合。

actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。 \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的冲击则会减少恐惧的持续时间。\n\n剩余的恐惧效果持续时长：%s

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫毒气和中毒效果。 \n\n剩余的毒性之力时长：%s回合

actors.buffs.corrosion.name=酸蚀
actors.buffs.corrosion.heromsg=你正在被强酸溶解！
actors.buffs.corrosion.ondeath=你被彻底溶解掉了...
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=强酸能以惊人的速度腐蚀掉血肉、金属和骨头。\n\n目标被腐蚀的时间越长，酸蚀伤害越高。\n\n剩余的酸蚀效果时长：%1$s回合。\n当前酸蚀伤害：%2$d。

actors.buffs.vertigo.name=眩晕
"actors.buffs.vertigo.desc=如果整个世界都在旋转的话,想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n剩余的眩晕效果时长：%s回合"

actors.buffs.weakness.name=虚弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感觉自己的装备突然变得沉重起来。 \n\n虚弱魔法会减弱角色的物理力量，使其造成的伤害减少33%%。\n\n剩余虚弱效果持续时长：%s回合

actors.buffs.wellfed.name=饱腹
actors.buffs.wellfed.desc=你感觉自己吃的非常饱。\n\n当你处于饱腹状态时，你的饥饿值不会增加，并且会随着时间的推移恢复额外的生命值。\n\n状态剩余回合数：%d



###hero
actors.hero.hero.name=你
actors.hero.hero.leave=你现在还走不了！
actors.hero.hero.level_up=升级！
actors.hero.hero.new_level=升级了！\n你变得更准确、更灵巧、更健康。
actors.hero.hero.level_cap=你不能变得更强了，不过你的经验给了你一股力量！
actors.hero.hero.you_now_have=你获得了：%s。
actors.hero.hero.you_cant_have=你无法携带：%s。
actors.hero.hero.locked_chest=箱子锁着而你没有对应的钥匙
actors.hero.hero.locked_door=你没有对应的钥匙。
actors.hero.hero.noticed_smth=你注意到了些什么。
actors.hero.hero.wait=…
actors.hero.hero.search=搜索
actors.hero.hero.search_distracted=你没办法集中精力，探索周边异常费力。
actors.hero.hero.pain_resist=疼痛使你得以抵抗睡意。
actors.hero.hero.revive=重生十字章迸裂出苏生的能量！

actors.hero.heroclass.warrior=战士
actors.hero.heroclass.warrior_desc_item=战士初始携带一枚可以贴附于护甲的_独特破损纹章_和一瓶_力量药水_。\n\n战士在装备附着纹章的护甲时会随时间产生生命值之上的护盾值。\n\n纹章可以在护甲之间转移，并且可以携带一级升级。
actors.hero.heroclass.warrior_desc_loadout=战士初始携带一把_黑暗石剑。_这把武器的直接近战伤害是所有初始武器中最高的。\n\n战士初始携带_三块石子。_石子可以扔出攻击远处，造成一定的少量伤害。\n\n战士初始携带一个可以收纳各种药水并保护药水瓶不被冻碎的_药水架。_
actors.hero.heroclass.warrior_desc_misc=战士每次食用食物时都能恢复少量生命值。\n\n战士开局鉴定的物品有：\n- 鉴定卷轴\n- 治疗药水\n- 盛怒卷轴\n- 力量药水
actors.hero.heroclass.warrior_desc_subclasses=在击杀第二个Boss后可以选择一种专精。战士可以在两种专精中二选一：

actors.hero.heroclass.mage=法师
actors.hero.heroclass.mage_unlock=法师精通各类法杖，并在开局时持有一根_独特的撕裂法杖_。\n\n_在一局游戏中使用两张升级卷轴_以解锁法师。
actors.hero.heroclass.mage_desc_item=法师初始携带一把可以被灌注各种法杖内魔力的_撕裂法杖。_\n\n撕裂法杖充能比对应普通法杖更快，并且有1点额外最大充能数。\n\n撕裂法杖开局就已被注入魔法飞弹。
actors.hero.heroclass.mage_desc_loadout=法师初始携带他的撕裂法杖作为近战武器。它的近战伤害是所有初始武器中最低的。\n\n法师可以使用撕裂法杖发动远程魔法攻击。\n\n法师初始携带一个可以收纳各种卷轴并保护它们免受火焰伤害的_卷轴筒。_
actors.hero.heroclass.mage_desc_misc=法师在第一次使用法杖时就能初步鉴定它。\n\n法师在食用食物时会为他的法杖与魔杖回复少量充能。\n\n法师开局鉴定的物品有：\n- 鉴定卷轴\n- 液火药水\n- 升级卷轴
actors.hero.heroclass.mage_desc_subclasses=在击杀第二个Boss后可以选择一种专精。法师可以在两种专精中二选一：

actors.hero.heroclass.rogue=盗贼
actors.hero.heroclass.rogue_unlock=盗贼可使用他特有的_隐身斗篷_操控战局，并通过隐身伏击敌人。\n\n_在一局游戏中执行20次伏击_以解锁盗贼。
actors.hero.heroclass.rogue_desc_item=盗贼初始携带一件独特神器：_隐身斗篷。_ 穿上后，盗贼可以随时将自己隐形。\n\n暗影斗篷和其他神器一样不能被升级卷轴直接强化。暗影斗篷会随盗贼的使用而升级。
actors.hero.heroclass.rogue_desc_loadout=盗贼初始携带一把_法罗纳剑。_这把剑可使敌人流血并在伏击时造成额外伤害。\n\n盗贼初始携带_三把飞刀。_飞刀可以扔出攻击远处，并且用飞刀伏击敌人还会造成额外伤害。\n\n盗贼初始携带一个可以收纳种子和符石等小件物品的_绒布袋。_
actors.hero.heroclass.rogue_desc_misc=盗贼能探测到更远的秘密和陷阱。\n\n盗贼能在地牢中找到更多秘密。\n\n盗贼开局鉴定的物品有：\n- 鉴定卷轴\n- 隐形药剂\n- 探地卷轴
actors.hero.heroclass.rogue_desc_subclasses=在击杀第二个Boss后可以选择一种专精。盗贼可以在两种专精中二选一：

actors.hero.heroclass.huntress=女猎手
actors.hero.heroclass.huntress_unlock=女猎手精通投掷武器，并且具有一把能无限射击的_独特的金晶弓_。\n\n想要解锁女猎手，请_在一局游戏中在投掷武器的辅助下击杀20名敌人_。
actors.hero.heroclass.huntress_desc_item=女猎手开局时有一把_独特的金晶弓_，这把弓可以无限发射光灵箭。\n\n这把弓会随着女猎手等级的提升逐渐加强，并且可以改造或附魔。
actors.hero.heroclass.huntress_desc_loadout=女猎手开局携带一对攻速远超其它初始武器的_防身匕首_。\n\n女猎手开局的远程武器是一把金晶弓。\n\n女猎手开局携带一个可以收纳种子和符石等小物件的_绒布袋_。
actors.hero.heroclass.huntress_desc_misc=女猎手能够在高草间自由穿行而非将它们踩倒在地。\n\n女猎手的投掷武器有更高的耐久度。\n\n女猎手可以察觉障碍后隐匿的敌人。\n\n女猎手开局鉴定的物品有：\n- 鉴定卷轴\n- 灵视药剂\n- 催眠卷轴
actors.hero.heroclass.huntress_desc_subclasses=在击杀第二个Boss后可以选择一种专精。女猎手可以在两种专精中二选一：

actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_desc=成功的近战攻击可以让_角斗士_开启连击。累积连击数能够使他释放特殊的处决技能。
actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_desc=_狂战士_能根据受到的物理伤害造成额外伤害。积满怒气后，他可以在短时间内抗拒死亡，但作为代价随后会陷入力竭之中。
actors.hero.herosubclass.warlock=术士
actors.hero.herosubclass.warlock_desc=每当用法杖击中敌人，_术士_都有几率标记敌人的灵魂。被标记的敌人受近战攻击时都会治愈他的伤口并回复饥饿。
actors.hero.herosubclass.battlemage=战斗法师
actors.hero.herosubclass.battlemage_desc=使用魔杖近战时，_战斗法师_会获得取决于吸收法杖类型的额外效果。他的魔杖也会在战斗中回复充能。
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_desc=隐形时，_刺客_会准备一次致命的攻击。隐形得越久，这一击的威力越强。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_desc=_疾行者_在奔跑时会累积动能。动能会提高其移动速度和闪避能力，但在静止不动时会迅速衰减。
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_desc=_狙击手_乃远程战斗大师。拥有更广视野的同时，她的远程攻击能穿透护甲。用投掷武器击中目标后，狙击手能以灵能弓进行一次特殊追击。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_desc=_守望者_与自然之力有强大的联结，这使得守望者具有穿透高草的视野，而且种下的种子周围会生出枯草。守望者在踩踏植物时会获得额外效果，在草丛中会获得护甲加成，并且涂药飞镖具有2倍使用次数。



###npcs
actors.mobs.npcs.blacksmith.name=魔能铁砧
actors.mobs.npcs.blacksmith.gold_1=当你触摸这个铁砧的表面时，一股奇怪的信息涌入了你的脑海:拿走这个镐子，带回15个金原矿以临时恢复它的魔力。
actors.mobs.npcs.blacksmith.blood_1=当你触摸这个铁砧的表面时，一股奇怪的信息涌入了你的脑海:拿走这个镐子，使它沾上蝙蝠之血以临时恢复它的魔力。
actors.mobs.npcs.blacksmith.lost_pick=铁砧发出轻微的震动，似乎不将镐子归还就无法工作?
actors.mobs.npcs.blacksmith.gold_2=_金原矿_的数量并不够。
actors.mobs.npcs.blacksmith.blood_2=你还没有让镐子上沾上血液。
actors.mobs.npcs.blacksmith.completed=你把材料和镐子放上铁砧后一阵白光闪过，看来你可以短暂的使用一次这个铁砧了。
actors.mobs.npcs.blacksmith.get_lost=无论你怎么触碰它，这个铁砧都没有反应。
actors.mobs.npcs.blacksmith.same_item=铁砧需要的是两个相同物品，而不是选择两次同一个物品。
actors.mobs.npcs.blacksmith.diff_type=铁砧只能融合强化两个相同的物品。
actors.mobs.npcs.blacksmith.un_ided=未鉴定物品的未知魔力阻止了铁砧把它们融合在一起!
actors.mobs.npcs.blacksmith.cursed=诅咒物品的邪恶魔力阻止了铁砧把它们融合在一起!
actors.mobs.npcs.blacksmith.degraded=很奇怪，没有任何事情发生。
actors.mobs.npcs.blacksmith.cant_reforge=看起来铁砧不能把这种物品融合在一起。
actors.mobs.npcs.blacksmith.def_verb=叮!
actors.mobs.npcs.blacksmith.desc=一个奇怪的灰色铁砧，上边摆放着一把镐子，或许还可以使用?

actors.mobs.npcs.ghost.name=不灭亡灵
actors.mobs.npcs.ghost.rat_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个邪恶的野兽杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_阴影深渊僵尸_，就是它夺走了我的生命…\n\n它就在这层…四处散播污秽…_小心它的周边的臭云以及带有腐蚀性的撕咬，它产生的粘液可溶于水…_
actors.mobs.npcs.ghost.rat_2=请帮助我…杀了那个令人憎恶的东西…\n\n_在水附近与它战斗…躲开它的恶臭…_
actors.mobs.npcs.ghost.gnoll_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个狡猾的敌人杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_疯癫弓手_，就是它夺走了我的生命…\n\n它与其他守卫不同…它会隐藏自己并使用弓箭射击… _小心它的毒箭和火箭，尽量靠近它…_
actors.mobs.npcs.ghost.gnoll_2=请帮助我……杀了那个诡诈的家伙……\n\n_别让它打到你……离它越近越好……_
actors.mobs.npcs.ghost.crab_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个强大的生物杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_阴影深渊食尸鬼_，就是它夺走了我的生命…\n\n它经历了无渊素能量的洗礼…有着显眼的紫色皮肤…你必须_偷袭_这个怪物否则它会格挡你的一切攻击..._
actors.mobs.npcs.ghost.crab_2=拜托帮助我……杀了那个难缠的对手……\n\n_如果它发现你……就会挡住你所有的攻击……_
actors.mobs.npcs.ghost.find_me=谢谢你……
actors.mobs.npcs.ghost.desc=一个漂浮着的奇怪的紫色骷髅头，它的意识似乎还有一缕尚存。

actors.mobs.npcs.imp.name=猪灵探查兵
actors.mobs.npcs.imp.golems_1=啊，没想到这里居然还会有主世界的生物来访，看在我们的条约仍未过期的分上，能帮我一个忙吗?\n我需要你帮我击杀_4个小型恐惧野兽_，收集它身上的恐惧碎片来获取数据，借此以准备反攻这些该死的恐惧生物。\n当然，这肯定不会是没有报酬的，或许我们也可以为你提供一些补给?
actors.mobs.npcs.imp.monks_1=啊，没想到这里居然还会有主世界的生物来访，看在我们的条约仍未过期的分上，能帮我一个忙吗?\n我需要你帮我击杀_5个大型恐惧卵_，收集它身上的恐惧碎片来获取数据，借此以准备反攻这些该死的恐惧生物。\n当然，这肯定不会是没有报酬的，或许我们也可以为你提供一些补给?
actors.mobs.npcs.imp.golems_2=它们的近战攻击有很大可能使你染上恐惧瘟疫，务必小心。
actors.mobs.npcs.imp.monks_2=尽量和它们快速解决战斗，不要给它充足的时间扭曲攻击，务必小心。
actors.mobs.npcs.imp.cya=我们会再见的，%s！
actors.mobs.npcs.imp.hey=哼...%s！看这里！
actors.mobs.npcs.imp.desc=猪灵和凋灵族曾经一直处于敌对关系，不过在互不侵犯条约签订后两族关系一直在缓和，恐惧生物的入侵更是使它们放下偏见团结在了一起。

actors.mobs.npcs.impshopkeeper.name=猪灵探查兵
actors.mobs.npcs.impshopkeeper.greetings=你好，%s！需要补给品吗?
actors.mobs.npcs.impshopkeeper.thief=我以为我可以相信你！
actors.mobs.npcs.impshopkeeper.desc=猪灵和凋灵族曾经一直处于敌对关系，不过在互不侵犯条约签订后两族关系一直在缓和，恐惧生物的入侵更是使它们放下偏见团结在了一起。

actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.mirrorimage.desc=这个幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n镜像会猎寻敌人，并用它们的镜像武器对其发动攻击。镜像武器的使用方式特性和你手中的一样，但造成的伤害会低些。镜像出生的时候没有实体，但攻击后会显形。\n\n虽然镜像有一定的攻击能力，它们非常脆弱，受到伤害就会瞬间消散。

actors.mobs.npcs.prismaticimage.name=虹色幻影
actors.mobs.npcs.prismaticimage.desc=这个闪烁着虹光幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n虹色幻影将通过吸引敌人的方式来利用它的护甲和生命保护你。虽然它没有和镜像一样有攻击性，但它有更高的生命值，以及和你一样的护甲。\n\n当幻影生命降至0时，它将保持一段时间的存在，在此期间仍能被治愈。在周围没有敌方单位时，幻影便会回到主人身边。

actors.mobs.npcs.ratking.name=疯祭祀
actors.mobs.npcs.ratking.not_sleeping=完了...全完了！
actors.mobs.npcs.ratking.what_is_it=如果他们...如果他们早就意识到的话....
actors.mobs.npcs.ratking.confused=这……这...这一定是伟大的扎哈尔的神力!
actors.mobs.npcs.ratking.desc_festive=一个...活着的人类?他的手里拿着一根巨大的拐杖糖，长袍上沾有血迹。\n圣诞快乐!
actors.mobs.npcs.ratking.desc=一个...活着的人类?他的手里拿着一根黑色的手杖，长袍上沾有血迹。

actors.mobs.npcs.sheep.name=绵羊
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa?=咩？
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.def_verb=格挡
actors.mobs.npcs.sheep.desc=这是一只魔法绵羊。为什么叫它魔法绵羊？因为你杀不死它。它只会站在那里直到它消失，它会做的事情只有边反刍边对你翻白眼。

actors.mobs.npcs.shopkeeper.name=残存者
actors.mobs.npcs.shopkeeper.thief=%s ukhoyah  g'ka-dish-tu。
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.shopkeeper.desc=残存者是扎哈尔的后代，但它们在神话生物中仍为弱者。于是，它们转而崇拜扎哈尔强大的力量，以及和其他的生命形式提供交易。

actors.mobs.npcs.wandmaker.name=高塔学者
actors.mobs.npcs.wandmaker.intro_warrior=啊，能在这片压抑的地方遇见一位英雄可真是个惊喜！如果你愿意帮助我这个老人家脱离苦海的话，你可以帮忙做一个任务。
actors.mobs.npcs.wandmaker.intro_rogue=天哪，你吓了我一跳！在这里这么久你是我见过的第一个尚有理智的强盗，所以你肯定是从地表下来的！如果你愿意帮助我这样一名陌生人的话，这有一个任务或许你能帮上忙。
actors.mobs.npcs.wandmaker.intro_mage=哦，你好啊%s！我好像听说你在法师学院那里搞了不少麻烦？算了这没关系，反正我也不喜欢那些墨守成规的榆木脑袋。如果你愿意的话，我这有个任务可以让你帮忙。
actors.mobs.npcs.wandmaker.intro_huntress=啊，你好啊姑娘！能在这下面见到一张友善的面孔真是太惊喜了，你说是吧？咦，说来，我敢打赌以前在哪见过你，但想不起具体……哦算了，不用在意，如果你是来这里冒险的话，我这有个任务交给你做。
actors.mobs.npcs.wandmaker.intro_1=\n\n我在这里是为了寻找一个制作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱。我必须马上离开这里，但我不想空手而出。
actors.mobs.npcs.wandmaker.intro_dust=我在寻找一颗_黑暗之心_。这是一种通常出现在这种地方的阴影核心。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到它。不过要小心，黑暗之心上的诅咒相当强大，_尽快将它带回来_，我会净化其中的诅咒。
actors.mobs.npcs.wandmaker.intro_ember=我在寻找能从新生火元素身上获得的_熔火之心_。元素生物通常出现在无人控制的召唤仪式上，因此要召唤它只需要去找到一些珊瑚珍珠和一个能举行仪式的场地——我很确定你能找到这样的地方。你可能会需要_一些冰冻物品_元素生物异常强大，但用对应属性材料应对的话就能轻易消灭它们。
actors.mobs.npcs.wandmaker.intro_berry=这群邪教徒的首领养着一株_腐莓_，它的种子就是我一直要寻找的东西。经过如此严重的侵染这株植物很可能已经出现了变异，所以让它放弃自己的种子可能会很棘手。它的花园应该就在这里的某个地方。如果你想活着回来的话，试着_远离那些触手_。纵火烧死它听起来很可行，但请别这么做，这样会杀死植被并毁坏其种子。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你愿意帮我拿到它，我很愿意将自己的一把精制法杖交给你！我带了两把过来，所以你可以选择自己想要的法杖。
actors.mobs.npcs.wandmaker.reminder_dust=心脏找到了吗，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.wandmaker.reminder_ember=元素找的怎么样了，%s？你需要找到_四颗珊瑚珍珠_和一个_仪式场地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓种子找的怎么样了，%s？它就在一个_充满植被的房间_里。
actors.mobs.npcs.wandmaker.def_verb=格挡
actors.mobs.npcs.wandmaker.desc=尽管这位学者把自己的脸藏在了他的斗篷下，你仍能感到他的不安。他正在被一个力场盾牌保护着。



###mobs
actors.mobs.acidic.name=酸液迷你修格斯
actors.mobs.acidic.desc=这些迷你尺寸的修格斯会尽量避免与敌人的直接接触，而是在远处吐出会让人残废的粘液球。很奇怪，为什么这只的眼睛是绿色的?

actors.mobs.albino.name=反物质深渊僵尸
actors.mobs.albino.desc=深渊僵尸因反物质转化而成的生物，在正常情况下极为罕见。它比普通的深渊僵尸更难击杀，且被转化的身体使它的攻击会使敌人流血。

actors.mobs.armoredstatue.name=装甲石像
actors.mobs.armoredstatue.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。\n\n雕像装备着精良的护甲，看上去相当坚硬很难对付。\n\n尽管雕像本身是用石头做的，但它装备着的_%1$s_和_%2$s_看起来像是真的。

actors.mobs.bandit.name=变种阴影怪物

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.desc=这些曾经无害的小型洞穴生物比看上去可怕地多。它们会通过每次成功的攻击来恢复生命，从而击败比它们大得多的对手。

actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc_honey=尽管它们体积小，但金色蜜蜂对它们的家园有着强烈的保护欲。不过这一只看起来十分平静，而且还想要跟着你。
actors.mobs.bee.desc=尽管它们体积小，但金色蜜蜂有着强烈的保护家园的欲望。这只蜜蜂非常疯狂，最好和它保持距离。

actors.mobs.brute.name=渊素史莱姆
actors.mobs.brute.enraged=咕噜!
actors.mobs.brute.def_verb=弹斥
actors.mobs.brute.desc=这些矿洞里的史莱姆吸收了深渊能量后变得异常狂暴，弹性皮肤被硬化成护甲的同时还获得了在受到致命伤时疯狂的能力!
actors.mobs.brute$bruterage.name=发狂
actors.mobs.brute$bruterage.desc=这个渊素史莱姆的死亡已经不可避免，但它想拉你作为陪葬品！\n\n时间的推移或是外界的伤害都会消磨护盾。在护盾消散殆尽之际，史莱姆会彻底消亡。然而，一定要小心，在这一阶段史莱姆会造成巨额伤害！\n\n剩余的护盾：%d。

actors.mobs.causticslime.name=蚀化史莱姆
actors.mobs.causticslime.desc=这个史莱姆似乎已经被下方渗透的黑暗能量完全侵蚀了。它已经失去了体表原有的绿色光泽，并且在不断滴落腐蚀污泥。

actors.mobs.crab.name=深渊食尸鬼
actors.mobs.crab.desc=小部分正常僵尸在受到深渊侵袭时会变异成这种更高级一些的深渊生物，它的血量，攻击，防御力都远高于深渊僵尸，而且有双倍的移动速度。

actors.mobs.crystalmimic.name=水晶宝箱怪
actors.mobs.crystalmimic.ate=水晶宝箱怪吃掉了你的%s！
actors.mobs.crystalmimic.escaped=水晶宝箱怪逃跑了！
actors.mobs.crystalmimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎总会以宝箱形态出现，因为这样更能吸引不防备的冒险者。\n\n水晶宝箱怪相比于它们的近亲更为狡猾，会夺取财宝并尽量避免争斗。它们会在被发现后试图迅速逃离，还能在攻击时将敌人传送到别处。

actors.mobs.demonspawner.name=深渊之门
actors.mobs.demonspawner.on_death=此处的深渊能量似乎随着门扉的毁灭而有所减弱。
actors.mobs.demonspawner.desc=这个奇怪的晶柱其实是奥穆索各地相连的门扉，因此一批又一批的奥穆索食尸鬼正通过这里不断赶来!\n\n深渊门扉虽然看上去有些危险，但它本身不具备移动或攻击能力。不过它庞大的体积使得它难以被迅速杀死，而且它在受到威胁时会加速奥穆索食尸鬼的传送过程。\n\n_深渊门扉似乎都受某个提供深渊能量的源头控制。杀死它们或许能够变相弱化那个源头。_

actors.mobs.dm100.name=雷电使徒
actors.mobs.dm100.zap_kill=雷电法术将你彻底击杀…
actors.mobs.dm100.desc=这些侍奉古神的邪教徒学会了一些雷电法术，不过他们并不懂得什么近战技巧，因此一旦被近身就十分脆弱。

actors.mobs.dm200.name=阴影野兽
actors.mobs.dm200.vent=阴影野兽向你喷射了一口毒气！
actors.mobs.dm200.desc=阴影野兽是活阴影中的最强者，有远强于其它活阴影的体能和力量\n\n巨大的体型是它们的一大缺陷——它们无法进入狭窄的门与过道。不过它会向远处的敌人喷出毒气来弥补这一点。

actors.mobs.dm201.name=渊素阴影野兽
actors.mobs.dm201.vent=地面突然裂缝并喷出了一阵腐蚀酸雾!
actors.mobs.dm201.desc=这种被渊素侵染的阴影野兽变得更加强大和智慧，只要没有人靠近它就不会发起攻击。\n\n而当有人对它进行远程攻击时它会在对方身边召唤酸蚀气体。

actors.mobs.olddm300.name=ONM-8620
actors.mobs.olddm300.notice=检测到未经授权的人员。
actors.mobs.olddm300.defeated=任务失败。系统关闭。
actors.mobs.olddm300.repair=ONM-8620修复了自己！
actors.mobs.olddm300.def_verb=格挡
actors.mobs.olddm300.rankings_desc=被ONM-8620碾压致死
actors.mobs.olddm300.desc=数个世纪前矮人们制造了这个机器。但此后，人们开始使用魔像、元素生物甚至是恶魔来替换机器，最终导致其文明的衰败。ONM-8620及类似的机器通常用于建设和挖掘，某些情况下，也可以用于城防。

actors.mobs.newdm300.name=ONM-8620
actors.mobs.newdm300.notice=侦测到未授权单位！
actors.mobs.newdm300.shield=ONM-8620从红石装置中抽取能量，用护罩裹住自身！
actors.mobs.newdm300.vent=ONM-8620从喷气装置中喷出了剧毒的废气！
actors.mobs.newdm300.rocks=ONM-8620重砸地面，使洞窟穹顶的岩石松脱了！
actors.mobs.newdm300.charging=受到伤害！正在启动能源塔！
actors.mobs.newdm300.charging_hint=ONM-8620 在接受能源塔充能时无法受到伤害！
actors.mobs.newdm300.supercharged=毁灭!毁灭!毁灭!
actors.mobs.newdm300.charge_lost=电路离线，已切换至自身电源!
actors.mobs.newdm300.pylons_destroyed=警告！检测到电网故障！
actors.mobs.newdm300.rankings_desc=被ONM-8620碾压致死
actors.mobs.newdm300.def_verb=格挡
actors.mobs.newdm300.defeated=无法阻止未授权单位，立即上—
actors.mobs.newdm300.desc=在王国与下界堡垒的互不侵犯条约签订以后，双方很快就在各个方面建立了密切的合作关系，随后协力建造了多个统一管理的传送门枢纽。\n由于这些枢纽往往建立在地下深处，双方便合力制造了ONM8620这一巨大的自动守卫给予管理。它装有射程短但伤害极高的光束炮以及足以突破石壁的前置装甲，也正是它的存在导致恐惧生物仍未对主世界发起全面进攻。\n\n与这种可怕的机械设备硬碰硬绝对不是什么好主意，但它的制造者们一定为现在的状况留了解法！
actors.mobs.newdm300.desc_supercharged=ONM-8620现在已被完全充能。这种状态下ONM-8620会免疫外界的伤害并以双倍的速度移动！并且，它在此状态下能以很慢的速度_钻透墙壁_。\n\n在这种状态下直接攻击ONM-8620完全没有意义，但摧毁_附近为其提供能量的装置_也许能解除这种状态。
actors.mobs.newdm300$fallingrocks.desc=松动的岩块正从层顶滚滚而下，似乎要塌方了！

actors.mobs.dwarfking.name=恐惧野兽查伽洛特
actors.mobs.dwarfking.notice=啊，我似乎有一位来客。我的守卫们，可以的话请将他吞没吧
actors.mobs.dwarfking.lifelink_1=共享.....生命......
actors.mobs.dwarfking.lifelink_2=链接......不死.......
actors.mobs.dwarfking.teleport_1=转移......杀戮......
actors.mobs.dwarfking.teleport_2=游离......死亡.......
actors.mobs.dwarfking.wave_1=不错的实力，让我看看你能撑多久。
actors.mobs.dwarfking.wave_2=有点意思，再来?
actors.mobs.dwarfking.wave_3=很好，但到此为止了。
actors.mobs.dwarfking.enraged=足够了，%s。你必须死去。
actors.mobs.dwarfking.losing=放弃吧凡人......你不知道接下来你将面临什么......
actors.mobs.dwarfking.defeated=你很强......但你来晚了......
actors.mobs.dwarfking.rankings_desc=在恐惧野兽面前倒下
actors.mobs.dwarfking.desc=在深渊力量再次得到增幅以后，恐惧瘟疫很快就彻底侵蚀了原先被称为"恐惧之地"的维度，而"下界"便是瘟疫选择的下一个宿主。下界的本土生物完全无法抵挡恐惧瘟疫的力量，也因此它们要么被杀死要么便成为了查伽洛斯的爪牙。为了稳固它在新的维度进行的"统治"，恐惧野兽来到了这个维度以加强和控制恐惧瘟疫的蔓延，并将下界堡垒作为自己新的大本营。
actors.mobs.dwarfking$dkghoul.rankings_desc=在恐惧野兽面前倒下
actors.mobs.dwarfking$dkmonk.rankings_desc=在恐惧野兽面前倒下
actors.mobs.dwarfking$dkwarlock.rankings_desc=在恐惧野兽面前倒下

actors.mobs.elemental$fireelemental.name=火元素
actors.mobs.elemental$fireelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n火元素是一种常见的借助火焰之力攻击的元素生物。在近战时它能使得目标燃起大火，对付远处的敌人也能偶尔向目标发射火球。
actors.mobs.elemental$newbornfireelemental.name=新生火元素
actors.mobs.elemental$newbornfireelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n火元素是一种常见的借助火焰之力攻击的元素生物。在近战时它能使得目标燃起大火，对付远处的敌人也能偶尔向目标发射火球。\n\n这只火元素刚刚被召唤出来，因此它还很弱。这种状态下它几乎无法承受任何形式的寒冷伤害。但其攻击能力仍旧很强，小心为好。
actors.mobs.elemental$frostelemental.name=冰霜元素
actors.mobs.elemental$frostelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n冰霜元素是一种常见的借助冰霜之力弱化敌人的元素生物。它们近战会使敌人陷入冻伤，也能偶尔远程攻击，在水面上冰霜之力的效果会显著加强。
actors.mobs.elemental$shockelemental.name=电击元素
actors.mobs.elemental$shockelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n电击元素是一种较为少见的利用电击与闪光攻击敌人的元素生物。近战近战时它会向周围的敌人释放跳跃的电弧，首要目标在水中会受到额外伤害。对付远处的敌人它们会偶尔释放致盲的强烈闪光。
actors.mobs.elemental$chaoselemental.name=混沌元素
actors.mobs.elemental$chaoselemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n混沌元素是一种极其稀有的元素生物。它们不仅仅局限于一种特定的魔法，而是借助随机的魔法进行强力的攻击。

actors.mobs.eye.name=奥穆索之眼
actors.mobs.eye.deathgaze_kill=毁灭射线夺取了你的生命…
actors.mobs.eye.desc=深渊中怪异的浮空魔物，可能只是某种深渊能量的具现化?\n\n它们的主要攻击手段并不是近战，而是在短暂的蓄能过后释放的一种毁灭性能量射线。任何受到攻击的生物都会受到极大的法术伤害。\n\n在蓄力的时候它会获得极高的伤害减免，明智的人应当在这时寻求掩体而不是继续攻击。

actors.mobs.fetidrat.name=阴影深渊僵尸
actors.mobs.fetidrat.desc=这个僵尸的皮肤比别的深渊僵尸更暗，而且它的独眼变成了红色。\n\n它身上散发着黑色的怪异气体，远远地就令人感到不适。\n\n它的身体上还有一层淤泥，但好像遇水就会溶解。

actors.mobs.ghoul.name=恐惧卵
actors.mobs.ghoul.desc=恐惧卵是恐惧生物中最弱小，但也是最典型的。它们就是恐惧瘟疫的使者。\n\n恐惧卵个体本身没有强大的战斗力，但它们总是结伴作战，试图利用数量优势击败强大的对手。_一名恐惧卵被击倒时，如果周围仍有其他同类，它将会在几回合后重生_。

actors.mobs.gnoll.name=疯癫守卫
actors.mobs.gnoll.desc=这些神殿守卫由于深渊能量的侵蚀已经发狂，不分青红皂白的攻击人类，不过由于丧失了理智能力也随之降低

actors.mobs.gnolltrickster.name=疯癫弓手
actors.mobs.gnolltrickster.desc=发狂的神殿弓箭手，残存的理智使得它会主动避免与目标接触并进行远程射击。\n\n它的箭袋里的箭矢也为此涂上了各种有害物质。

actors.mobs.goldenmimic.name=金色宝箱怪
actors.mobs.goldenmimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者。\n\n金色宝箱怪是试图吸引顶尖冒险者的强大宝箱怪。它们拥有更丰厚的财宝，但相对通常的宝箱怪也更为强大。

actors.mobs.golem.name=小型恐惧野兽
actors.mobs.golem.def_verb=扭曲
actors.mobs.golem.desc=无数的恐惧卵凝聚在一起组成了这个巨大而可怕的生物，它往往被视为最接近恐惧瘟疫源头的怪物。\n\n这种团块因体型过大无法进入狭窄的通道，但它会对敌人释放传送魔法来保证可以攻击目标，并会随着恐惧野兽的意志而在各个房间传送巡视。

actors.mobs.goo.name=小型修格斯
actors.mobs.goo.notice=Tekeli-Li!
actors.mobs.goo.defeated=Tekeli…Li…
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=小型修格斯的身旁涌起了诡异的黑色能量!
actors.mobs.goo.enraged=
actors.mobs.goo.gluuurp=Tekeli-Li!Tekeli-Li!
actors.mobs.goo.rankings_desc=被修格斯吞噬
actors.mobs.goo.desc=这个诡异的生物看起来就像是一大团有斑点的黑色细胞肿块，仔细看你能发现各种不同的器官在它的身体表面形成又快速瓦解。\n\n据说是几百万年前一个古老的种族创造了它们，而那个种族却被自己的造物所毁灭。

actors.mobs.greatcrab.name=阴影食尸鬼
actors.mobs.greatcrab.noticed=阴影食尸鬼快速的融入阴影化解了这次攻击!
actors.mobs.greatcrab.blocked=失效
actors.mobs.greatcrab.def_verb=失效
actors.mobs.greatcrab.desc=这只深渊食尸鬼受到了阴影力量的影响，使得它可以随时化为阴影躲避攻击且拥有更高的护甲。\n\n不过这间杂的魔力导致它的速度变的十分缓慢，而且它也无法及时反应意料之外的攻击。

actors.mobs.guard.name=地牢守卫
actors.mobs.guard.scorpion=给我过来！
actors.mobs.guard.def_verb=格挡
actors.mobs.guard.desc=作为曾经地牢的管理者，这些守卫和那些邪教徒已经没什么区别了。它们蹒跚的步伐如同僵尸一般，毫无思绪地四处寻找不属于这片区域的生物，比如你！\n\n它的铁链缠在自己的胯部，也许可以用来将敌人拉扯到非常近的距离。

actors.mobs.king.name=恐惧野兽
actors.mobs.king.notice=大胆！
actors.mobs.king.defeated=你杀不死我，%s…我是…不朽的…
actors.mobs.king.def_verb=格挡
actors.mobs.king.arise=以我之名，复苏吧！奴隶们！
actors.mobs.king.rankings_desc=在矮人国王面前倒下
actors.mobs.king.desc=这名最后的矮人国王以对死灵术式的透彻理解而闻名。他成功说服王国议会的全体成员参加了一场本应让所有参与者获得永生的祭祀仪式。最终成功的只有国王自己——如果不算上他身边那支化为枯骨的死灵大军的话。
actors.mobs.king$undead.name=矮人亡灵
actors.mobs.king$undead.def_verb=格挡
actors.mobs.king$undead.rankings_desc=在矮人国王面前倒下
actors.mobs.king$undead.desc=由矮人国王的意志唤醒的矮人亡灵，曾经的王国议会成员。除了长着厚实的胡须以外，和正常的骷髅外观上并没有区别。

actors.mobs.mimic.name=宝箱怪
actors.mobs.mimic.reveal=这是一个宝箱怪！
actors.mobs.mimic.hidden_hint=这个宝箱看上去有些不对劲……上前直接打开似乎不太合适。
actors.mobs.mimic.desc=宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者。\n\n宝箱怪具有较强的攻击力，但也拥有比普通箱子更多的财宝。

actors.mobs.necromancer.name=死灵使徒
actors.mobs.necromancer.desc=这些侍奉古神的邪教徒学会了一些死灵魔法，可以召唤并加强骷髅作战。不过过于依赖法术的他们完全失去了近战能力，且只能控制一只骷髅，死亡时召唤物也会随之消散。
actors.mobs.necromancer$necroskeleton.name=死灵使徒的骷髅
actors.mobs.necromancer$necroskeleton.desc=这个骷髅是被死灵魔法召唤出来的。它的能力与习性和普通的骷髅一样，只是会在召唤者被击杀时跟着消逝。

actors.mobs.mob.died=你依稀听到远处有什么东西死掉了。
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d经验值
actors.mobs.mob.rankings_desc=死于：%s

actors.mobs.monk.name=大型恐惧卵
actors.mobs.monk.def_verb=格挡
actors.mobs.monk.parried=扭曲
actors.mobs.monk.desc=多个恐惧卵聚合之后的产物，它们相比原来的个体看起来更加令人不安。\n\n被大型恐惧卵集中注视会使你的精神扭曲而无法有效攻击它。每次扭曲你的攻击恐惧卵都需要一定时间恢复这种能力，但如果处于移动而不是战斗中它会恢复的更快！
actors.mobs.monk$focus.name=精神扭曲
actors.mobs.monk$focus.desc=这个生物的眼睛紧紧的盯着你，使你在下一次攻击时完全无法集中注意力。\n\n每次被扭曲的攻击都可以分散它的部分注意力而便于进行有效攻击，但如果不进行战斗恐惧卵很快就会重新注视着你。

actors.mobs.piranha.name=巨型食人鱼
actors.mobs.piranha.desc=这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被任何液体淹没的储藏室。

actors.mobs.pylon.name=能源塔
actors.mobs.pylon.desc_inactive=一座能源塔，用以管控为区域内机器供能的电力。
actors.mobs.pylon.desc_active=一座能源塔，用以管控为区域内机器供能的电力。此刻电能涌动，就是它在为ONM-8620增压吧！\n\n这时的能源塔可被摧毁，却会顺时针向四周释放电弧。厚重的金属结构为其提供了强劲的防御。

actors.mobs.rat.name=深渊僵尸
actors.mobs.rat.desc=这种被深渊转化的僵尸虽然比正常僵尸更强，但它们仍然是这里的弱者。除非成群结队的行动，否则它们几乎完全没有什么威胁。

actors.mobs.ripperdemon.name=奥穆索食尸鬼
actors.mobs.ripperdemon.leap=奥穆索食尸鬼正准备扑杀！
actors.mobs.ripperdemon.desc=奥穆索食尸鬼是食尸鬼的最终进化体，解锁了死亡的所有潜能，万世的黑暗使它们浑身漆黑。\n\n即使奥穆索食尸鬼的强度并不出众，但它们的反应速度十分出色，而且会在极远的距离飞扑并刺穿目标的身体。

actors.mobs.rotheart.name=腐烂之心
actors.mobs.rotheart.desc=腐莓的果实很独特。一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内。它为果实里生长的内部器官提供保护。这种巨大的球状物被视为成年的腐莓植物的心脏部分。

actors.mobs.rotlasher.name=腐烂触手
actors.mobs.rotlasher.desc=腐烂触手是成熟腐莓根系的一部分，也是其主要自卫手段。触手固扎土中不能移动，却会猛烈攻击任何靠近的威胁。当附近没有敌人，它们矗立不动，试图将自己融入周遭植被中。
actors.mobs.rotlasher$waiting.status=这个%s正在闲置。

actors.mobs.scorpio.name=迷你修格斯
actors.mobs.scorpio.desc=这些被驯养的迷你尺寸修格斯会尽量避免与敌人的直接接触，而是在远处吐出会让人残废的粘液球。

actors.mobs.senior.name=蠕动恐惧卵
actors.mobs.senior.desc=这个恐惧卵已经到了成为小型恐惧野兽的边缘，因此无论是外貌还是能力都比一般的大型恐惧卵更加诡异。\n\n这只恐惧卵的快速反应使得它可以更快的扭曲你的攻击。

actors.mobs.septiumpillar.desc=一个腐化的拥有强大七曜之力的封印核心。
actors.mobs.septiumpillar$groundpillar.name=地之柱
actors.mobs.septiumpillar$groundpillar.desc=这根柱子蕴含着强大的地之魔力，它可以为你的所有敌人创造一个强大但脆弱的护盾！
actors.mobs.septiumpillar$groundpillar.message=地之柱使用了它蕴含的魔法!
actors.mobs.septiumpillar$waterpillar.name=水之柱
actors.mobs.septiumpillar$waterpillar.desc=这根柱子蕴含着强大的水之魔力，它可以治愈你的所有敌人！
actors.mobs.septiumpillar$waterpillar.message=水之柱使用了它蕴含的魔法！
actors.mobs.septiumpillar$flamepillar.name=火之柱
actors.mobs.septiumpillar$flamepillar.desc=这根柱子蕴含着强大的火之魔力，它可以将火焰之力灌注到你的所有敌人身上！
actors.mobs.septiumpillar$flamepillar.message=火之柱使用了它蕴含的魔法！
actors.mobs.septiumpillar$windpillar.name=风之柱
actors.mobs.septiumpillar$windpillar.desc=这根柱子蕴含着强大的风之魔力，它可以使你的所有敌人的攻击和行动都更加快速！
actors.mobs.septiumpillar$windpillar.message=风之柱使用了它蕴含的魔法！
actors.mobs.septiumpillar$chronospillar.name=时之柱
actors.mobs.septiumpillar$chronospillar.desc=这根柱子蕴含着强大的时之魔力，它可以操纵你身上的时间流动！
actors.mobs.septiumpillar$chronospillar.message=时之柱使用了它蕴含的魔法！
actors.mobs.septiumpillar$heavenpillar.name=空之柱
actors.mobs.septiumpillar$heavenpillar.desc=这根柱子蕴含着强大的空之魔力，它可以向你射出毁灭性的射线！
actors.mobs.septiumpillar$heavenpillar.message=空之柱使用了它蕴含的魔法！
actors.mobs.septiumpillar$phantompillar.name=幻之柱
actors.mobs.septiumpillar$phantompillar.desc=这根柱子蕴含着强大的幻之魔力，它可以使你的精神混乱并让周边的敌人涌向你！
actors.mobs.septiumpillar$phantompillar.message=幻之柱使用了它蕴含的魔法！

actors.mobs.shaman.name=骷髅萨满
actors.mobs.shaman.bolt_kill=魔力的冲击粉碎了你...
actors.mobs.shaman.desc=这些骷髅随着深渊的侵染逐渐具有了智慧，并开始祭祀古神和学习黑暗魔法。它们身穿长袍来彰显自己的魔力与不凡。
actors.mobs.shaman$redshaman.spell_desc=身穿红色长袍的萨满会利用魔法_削弱你的进攻能力。_
actors.mobs.shaman$blueshaman.spell_desc=身穿蓝色长袍的萨满会利用魔法_增加你受到的伤害_。
actors.mobs.shaman$purpleshaman.spell_desc=身穿紫色长袍的萨满会利用魔法_削减你的精准与闪避_。

actors.mobs.armoredbrute.name=血腥史莱姆
actors.mobs.armoredbrute.desc=极少的情况下史莱姆也会出现同类相食的情况，这种史莱姆就是结果。\n\n它相比正常的渊素史莱姆具有更硬的身躯，在疯狂之时也能坚持更久的时间。

actors.mobs.skeleton.name=装甲骷髅
actors.mobs.skeleton.explo_kill=你被骨头的爆炸杀掉了……
actors.mobs.skeleton.def_verb=格挡
actors.mobs.skeleton.desc=这些大型的骷髅是沦为祭品的人类尸骨和遗物被深渊拼接起来的，也因此它被击杀时会迅速瓦解并伤害附近的目标。

actors.mobs.slime.name=史莱姆
actors.mobs.slime.def_verb=格挡
actors.mobs.slime.desc=史莱姆是一种具有胶质外形与液态内核的奇特魔法生物。\n\n史莱姆的外层胶膜具有极强的弹性，这使得任何单次攻击都难以对它们造成超过_6点的伤害_。

actors.mobs.snake.name=阴影活物
actors.mobs.snake.hint=试试点击左下角的检查按钮再选择怪物，以了解如何击败它们。
actors.mobs.snake.desc=这些活阴影会利用自己的体型和特性有效的闪避普通的攻击，让它们难以命中。不过伏击与魔法攻击会使它们措手不及。\n\n在阴影活物的视野外攻击它时可以触发伏击。当这个怪物在追击你时，可以尝试躲入一扇门后，再_在它进门的瞬间发动攻击_。

actors.mobs.spinner.name=矿洞蜘蛛
actors.mobs.spinner.desc=绿色而多毛的洞穴蜘蛛们会试着去躲避直接的战斗，它们更喜欢在远处等待其猎物卷入蜘网，在剧毒中慢慢死去。它们也能向远处喷吐蛛网，阻挡敌人的行动路线。

actors.mobs.statue.name=活化石像
actors.mobs.statue.def_verb=格挡
actors.mobs.statue.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 \n\n尽管雕像本身是用石头做的，但它手上握着_%s_，看起来像是真的。

actors.mobs.succubus.name=守门者仆从
actors.mobs.succubus.desc=守门者仆从是扎哈尔麾下的残存者精英。它们通常被发现在扎哈尔神殿周围，是守门者的忠诚侍从。\n\n它们会用传送魔法迅速接近目标并魅惑，然后吸取它的生命能量。

actors.mobs.swarm.name=蝇群
actors.mobs.swarm.desc=致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。

actors.mobs.newtengu.name=邪教徒首领
actors.mobs.newtengu.notice_gotcha=抓到你了，%s！
actors.mobs.newtengu.interesting=是时候让这场战斗变得更有意思了…
actors.mobs.newtengu.notice_have=你的命归我了，%s！
actors.mobs.newtengu.defeated=这...不可能...
actors.mobs.newtengu.rankings_desc=被伏击
actors.mobs.newtengu.desc=看起来这个身穿紫色盔甲的人就是这些邪教徒的首领，\n\n他似乎已在此地等候多时。他将利用陷阱、欺骗性的魔法、精准致命的攻击，来消灭唯一能阻止他计划的人：你。

actors.mobs.newtengu$bombability$bombblob.desc=这里涌动着不明的黑色能量。当心，要爆炸了！
actors.mobs.newtengu$bombability$bombitem.name=黑暗精华
actors.mobs.newtengu$bombability$bombitem.cant_pickup=一股奇特的魔力阻止你把它捡起!
actors.mobs.newtengu$bombability$bombitem.desc=这团被扔出的不稳定物质正在准备释放它的能量！\n\这股元素四周有一个隐形的魔法力场阻止你把它捡起。

actors.mobs.newtengu$fireability$fireblob.desc=这里飘着一把类似火药的细腻粉末，要烧起来了！

actors.mobs.newtengu$shockerability$shockerblob.desc=这里正积蓄着电能，站在这里的任何单位都会在下回合受到电击！
actors.mobs.newtengu$shockerability$shockeritem.name=电击装置
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=它放出电能太强了，你无法触碰它！
actors.mobs.newtengu$shockerability$shockeritem.desc=这个装置好像是用杂七杂八的红石元件简单拼凑起来的。装置在持续地向周围放出电弧，但是范围好像有规律可循。\n\n有这么密集的高压电弧环绕着，你无从下手去拾取它。

actors.mobs.oldtengu.name=天狗
actors.mobs.oldtengu.notice_mine=你无路可逃了，%s！
actors.mobs.oldtengu.notice_face=直面我，%s!
actors.mobs.oldtengu.interesting=是时候让这场战斗变得更有意思了…
actors.mobs.oldtengu.defeated=终于...我解脱了...
actors.mobs.oldtengu.rankings_desc=被天狗暗杀
actors.mobs.oldtengu.desc=一位著名的神秘刺客，其名源于他脸上面具的蚀刻。\n\n天狗的手腕和膝下都带着镣铐，但他似乎很久以前就摆脱掉了锁链的束缚。\n\n他将利用陷阱、欺骗性的魔法、精准致命的攻击，来消灭唯一能阻止他逃脱的人：你。

actors.mobs.thief.name=阴影怪物
actors.mobs.thief.stole=阴影怪物偷走了你的%s！
actors.mobs.thief.carries=\n\n阴影怪物携带着一个_%s_。明显是偷来的。
actors.mobs.thief.escapes=阴影怪物带着你的%s逃走了！
actors.mobs.thief.desc=这些活阴影有了一定的智力，意识到了面前对手的强大和不易对付。\n\n这些敌人比起面对面地战斗，更倾向于偷走你的财物随后逃之夭夭。一定要看紧它们，否则你以后可能再也不会见到自己的被盗财物了。

actors.mobs.warlock.name=查伽洛特之拳
actors.mobs.warlock.bolt_kill=恐惧暗影能量粉碎了你的身躯...
actors.mobs.warlock.desc=恐惧野兽本身的移动能力很差，因此它利用自己的这些手臂监视着这个维度的一切。\n\n这些手会释放强大的干扰性魔法，能暂时抑制装备的升级魔力。装备的等级越高，受降级魔法的影响就越严重。

actors.mobs.wraith.name=怨灵
actors.mobs.wraith.desc=怨灵是来自于墓穴中渴望复仇的罪人之魂。作为飘渺的非实体很难被正常武器击中。

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=希望已死，汝之存在亦将化为虚无…
actors.mobs.yog.defeated=…
actors.mobs.yog.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。
actors.mobs.yog$rottingfist.name=腐烂原核
actors.mobs.yog$rottingfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$rottingfist.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。
actors.mobs.yog$burningfist.name=燃烧原核
actors.mobs.yog$burningfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$burningfist.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。
actors.mobs.yog$larva.name=古神幼虫
actors.mobs.yog$larva.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$larva.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。

actors.mobs.yogdzewa.name=深渊的守门者扎哈尔
actors.mobs.yogdzewa.notice=你终于来了，我已经等了好久。
actors.mobs.yogdzewa.darkness=周围的某种元素突然聚集起来……
actors.mobs.yogdzewa.hope=停下吧，深渊的黑暗是你无法想象的......
actors.mobs.yogdzewa.defeated=祝贺你，你杀了我。不，连接近也算不上。你杀不死旧日支配者。\n你杀的只是一个幻影，无尽黑暗的实体化身。有人管它叫傀儡。\n无知的生物啊，你不知道你犯下了多大的错误......
actors.mobs.yogdzewa.rankings_desc=被扎哈尔毁灭
actors.mobs.yogdzewa.desc=扎哈尔是旧日支配者中唯一没有被流放到永恒虚空的存在。因为他拥有的力量使他可以逆转时间和空间再造自身，他被任命去守卫他那陷入永恒沉睡中的的同伴魔神。\n\n不过不知为何，你莫名感觉扎哈尔并不是引起这场灾难的罪魁祸首....
actors.mobs.yogdzewa.desc_spawners=你感觉到深渊能量正从上层涌向扎哈尔。你在上面活着留下的什么东西正在给扎哈尔回馈着能量并再度被利用。_扎哈尔会使用这股能量召唤更强大的手下！_
actors.mobs.yogdzewa$larva.name=深渊幼虫
actors.mobs.yogdzewa$larva.rankings_desc=被扎哈尔毁灭
actors.mobs.yogdzewa$larva.desc=这些小小的蛆虫生物是扎哈尔为了应付你的攻击而随意制造出来的，它们并没有什么特殊能力，但会逐渐呈数量碾压之势向你袭来。
actors.mobs.yogdzewa$yogripper.rankings_desc=被扎哈尔毁灭

actors.mobs.yogfist.invuln_warn=这个原核在扎哈尔边时无懈可击！
actors.mobs.yogfist.rankings_desc=被扎哈尔毁灭
actors.mobs.yogfist.desc=这个原核是扎哈尔为了娱乐而随手创建出来的，当它们靠近扎哈尔时会免疫所有受到的伤害。
actors.mobs.yogfist$burningfist.name=火焰原核
actors.mobs.yogfist$burningfist.desc=火焰原核是由混沌的火焰元素形成的。它在移动时会不断地引燃周围的环境。它还可以发射火焰能量形成魔法冲击，使目标地陷入一片熊熊烈火。\n\n燃烧原核引燃环境的能力在靠近水的时候会被抑制，但是其热量实在太大，以至于周围的水很快就会蒸发掉！
actors.mobs.yogfist$soiledfist.name=重岩原核
actors.mobs.yogfist$soiledfist.desc=重岩原核是由混沌的大地元素形成的。当它移动时，它会不断地使周围生出植物。它还可以发射精准的大地冲击，将它的目标困在迅速生长的藤蔓和根系间！\n\n大地原核能从植物的生命中获得力量，并能根据其周围的植被数量来抵挡伤害！
actors.mobs.yogfist$rottingfist.name=沼水原核
actors.mobs.yogfist$rottingfist.desc=沼水原核是由混杂着毒性的水元素组成的。它是一团令人作呕的肮脏液体球，可以在近战中喷溅腐蚀淤泥，并喷射毒气作为远程攻击。更糟糕的是，沼水原核的巨大质量导致它受到攻击时只会进入流血状态，而不会直接受到伤害。\n\n腐蚀淤泥可以被水洗去，但沼水原核也可以通过吸收水来治愈自己！此外，在其流血时对沼水原核造成伤害只会刷新其流血状态而不会加重效果！
actors.mobs.yogfist$rustedfist.name=风暴原核
actors.mobs.yogfist$rustedfist.desc=风暴原核是由大量的风元素形成的。它是一团具有理智的小型风暴，具有强大的近战能力，并有在远距离外使目标残废的远程攻击能力。由于其不定的形态，风暴原核所受到的伤害都会被延缓，而非立即作用在其身上。\n\n尽管如此，风暴原核那并不灵活的特性使得它无法通过较窄的走道。另外，虽然风暴原核只会缓慢地受到伤害，但是延缓伤害还会在它受到多次攻击时继续叠加。
actors.mobs.yogfist$brightfist.name=混沌原核
actors.mobs.yogfist$brightfist.teleport=混沌原核在一道使你重度盲目的爆闪中传送到了别处！
actors.mobs.yogfist$brightfist.desc=混沌原核是由光与各种元素能量形成的。它能在每回合射出一道强烈的灼目光束！这些光束除了造成大量伤害外，还会暂时使你失明。混沌原核为了逃脱还能发出覆盖全场的刺眼爆闪！\n混沌原核在近战中会有低概率扰乱意识让你眩晕。
actors.mobs.yogfist$darkfist.name=时间原核
actors.mobs.yogfist$darkfist.teleport=时间原核在一片使你光源熄灭的漆黑中传送到了别处！
actors.mobs.yogfist$darkfist.desc=时间原核是由纯粹的暗和时间能量形成的。它能在每回合射出强大的暗黑法术！这些法术除了造成大量伤害外，还会削弱你的光源。时间原核为了逃脱还能瞬间使全场陷入一片漆黑！\n\n暗影原核在近战中会有低概率扭曲时间让你缓慢。


actors.char.kill=%s杀害了你…
actors.char.defeat=你击败了%s。
actors.char.def_verb=闪避
actors.char.invulnerable=无懈可击
